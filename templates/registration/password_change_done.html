{% extends 'registration/base.html' %}
{% block title %}{% block title-meta %}
    عملیات با موفقیت انجام شد.
{% endblock %}{% endblock %}
{% block main %}
    <div class="col-md-8 text-center mx-auto" >
        <div class="card card-success">
            <div class="card-header mb-0">
                <h3 class="card-title mb-0 float-right">تغییر گذر واژه</h3>
            </div>

            <div class="card-body bg-white py-4 my-0">
                <form method="post" >
                    {% csrf_token %}
                    <p>گذر واژه با موفقیت تغییر یافت . </p>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
